<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <div v-cloak id="app">
    <h1>{{message | uppercase }}</h1>
    </div>
    <script src="vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          message: "Hello",
        },
        filters: {
          toUpperCase: function (value) {
            if (!value) {
              return "";
            }
            return value.toString().toUpperCase();
          },
        },
      });
    </script>
  </div>
</html>
